<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Keyboard Event</title>
</head>

<body>
  <div class="initial">
    <p>Pressione uma tecla</p>
  </div>
  <div class="events">
    <div class="content">
      <p>event.key</p>
      <div class="event eventKey"></div>
    </div>
    <div class="content">
      <p>event.keyCode</p>
      <div class="event eventKeyCode"></div>
    </div>
    <div class="content">
      <p>event.code</p>
      <div class="event eventCode"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
